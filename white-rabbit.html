<!DOCTYPE html>

<head>
<title>phext.io | White Rabbit</title>
<link rel="StyleSheet" href="phext.css?rev=1" />
<style type="text/css">
#rabbit {
  font-family: monospace;
  padding-top: 20px;
}
body {
  font-size: 1.6em;
  margin-left: 40px;
}
#breadcrumbs {
  position: absolute;
  top: 0px;
  left: 0px;
}
#banner {
  height: 40px;
  position: absolute;
  top: 0px;
  left: 0px;
  width: 720px;
  border-bottom: 2px solid white;
}
#score {
  position: absolute;
  top: 0px;
  right: 0px;
  width: 150px;
  height: 40px;
  background: #223243;
}
#coins {
  position: absolute;
  top: 4px;
  left: 20px;
  color: yellow;
  font-family: monospace;
  font-weight: bold;
  font-size: 0.9em;
}
#questbox {
  width: 720px;
  height: 400px;
}

#title {
  text-align: center;
  width: 100%;
  font-size: 3em;
}
#screen {
  width: 98%;
  margin-top: 20px; 
  padding-top: 40px;
  margin: 0 auto;
  position: relative;
}
#gameOver {
  position: absolute;
  top: 40%;
  left: 35%;
  width: 30%;
  height: 400px;
  font-size: 2.2em;
  border: 3px solid white;
  border-radius: 4px;
  z-index: 1;
  background-color: black;
  display: none;
  text-align: center;
}
#player {
  position: absolute;
  top: 500px;
  left: 600px;
  z-index: 1000;
  border-radius: 40px;
  border: 3px solid white;
  background-color: coral;
  width: 40px;
  height: 60px;
  transition: 0.1s linear;
}
#board {
  width: 90%;
  height: 90%;
  border: 10px solid #42fe42;
  border-radius: 10px;
  margin: 0 auto;
  padding-left: 30px;
  position: relative;
  background: black;
  clear: both;
}
#board .floor,
#board .wall,
#board .wall2,
#board #fox {
  margin: 0px;
  padding: 0px;
  float: left;
  border-radius: 10px;
}
#board #fox {
  border: 1px solid gold;
  background-color: blue;  
}
#board .floor {
  border: 1px solid #000000;  
}
#board div.wall {
  border: 1px solid white;
  background-color: #424595;
}
#board div.wall2 {
  border: 1px dashed white;
  background-color: #424242;
}
#board div.wall:hover,
#board div.wall2:hover {
  border: 1px solid yellow;
}
#top {
  position: relative;
  left: 10%;
  background-color: black;
  width: 90%;
}
#scoreLabel, #gamescore,
#livesLabel, #gamelives {
  float: left;
}
#timerLabel, #timer {
  float: right;
}
#gamescore {
  padding-left: 20px;
  padding-right: 200px;
}
#gamelives {
  padding-left: 20px;
  padding-right: 400px;
}
#timer {
  padding-left: 20px;
  padding-right: 200px;
}
#bottom {
  position: relative;
  top: 0px;
  height: 60px;
  width: 90%;
  margin-left: 5%;
}
#prev {
  position: absolute;
  bottom: 0px;
  left: 10px;
  border: 4px solid white;
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
}
#next {
  position: absolute;
  bottom: 0px;
  right: 10px;
  border: 4px solid white;
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
}
#select {
  position: absolute;
  bottom: 0px;
  left: 45%;
  border: 4px solid white;
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
}
#prev:hover,
#next:hover,
#select:hover {
  background-color: grey;
  cursor: pointer;
}
</style>
<script type="text/JavaScript">
// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function dgid(id) {
  return document.getElementById(id);
}

var TILES_MAX_WIDTH = 64;
var TILES_MAX_HEIGHT = 16;

var re = false;
var co = false;
var ss = false;
var qb = false;
var rb = false;
var go = false;
var attempts = 0;
var nuggets = 0;
var spheres = 0;

if (localStorage.attempts) {
  attempts = localStorage.attempts;
}
if (localStorage.nuggets) {
  nuggets = localStorage.nuggets;
}
if (localStorage.spheres) {
  spheres = localStorage.spheres;
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function loadVars() {
  if (!re) {
    re = dgid("response");
  }
  if (!co) {
    co = dgid("coins");
  }
  if (!ss) {
    ss = dgid("spheres");
  }
  if (!qb) {
    qb = dgid("questbox");
  }
  if (!rb) {
    rb = dgid("rabbit");
  }
  if (!go) {
    go = dgid("gameOver");
  }
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function begin(token) {
  loadVars();
  if (token == "cortical") {
    re.innerHTML = "Incorrect, a Cortical is someone who writes source code for the exocortex. Try again.";
  }
  if (token == "lurker") {
    re.innerHTML = "Incorrect, a Lurker is someone who just doesn't understand Phext yet. Try again.";
  }
  if (token == "progress") {
    re.innerHTML = "Incorrect, a Progress is someone who is just watching from a distance. Try again.";
  }
  if (token == "phexter") {
    if (attempts == 0) {
      re.innerHTML = "Perfect! A Phexter is spot on!";
    }
    else {
      re.innerHTML = "Phexter is Correct! You may proceed.";
    }
    re.innerHTML += "<p><a href='white-rabbit.html?m=unlocked'>you may proceed to the game</a> or try the <a href='chapters.html'>city block visualizer</a></p>";

    if (!localStorage.completed) {
      ++nuggets;
      localStorage.nuggets = nuggets;
      localStorage.completed = true;
    }
  }
  ++attempts;
  ++spheres;
  localStorage.attempts = attempts;  
  localStorage.spheres = spheres;
  updateScore();
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function updateScore() {
  co.innerHTML = nuggets + " üêî " + spheres + " üìç";
}

var ai = 6;      // max impulse
var di = 1;      // drag

var minx = 100;  // minimum X for player
var maxx = 2100; // maximum x for player
var miny = 80;   // minimum y for player
var maxy = 1100; // maximum y for player
var ax = 0;      // acceleration X
var ay = 0;      // acceleration Y
var mx = 48;     // max velocity X
var my = 32;     // max velocity Y
var vx = 0;      // velocity X
var vy = 0;      // velocity Y
var px = 1500;   // position X
var py = 600;    // position Y
var epsilon = 0.01;
var clock = 60;
var gt = false;
var player = false;

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function keypress(e) {
  if (e.isComposing) {
    return;
  }
  if (e.key == 'ArrowLeft') {
    ax = -ai;
  }
  if (e.key == 'ArrowRight') {
    ax = ai;
  }
  if (e.key == 'ArrowUp') {
    ay = -ai;
  }
  if (e.key == 'ArrowDown') {
    ay = ai;
  }
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
var eventInspect = false;
function screenClick(e) {
  var deltaY = -(py - e.y + 200)/2;
  var deltaX = -(px - e.x + 200)/2;
  vy += deltaY;
  vx += deltaX;
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
var questText = "";
function render() {
  loadVars();
  updateScore();
  
  var urlSearchParams = new URLSearchParams(window.location.search);
  var params = Object.fromEntries(urlSearchParams.entries());

  if (params.m && params.m == 'unlocked') {
    
    questText = startGame();

  } else {
    questText  = "<p<strong>level 0:</strong><br />";
    questText += "which <strong>term</strong> accurately describes someone who studies knowledge via phext?</p>";
    questText += "<input type='button' value='phexter' onclick='begin(\"phexter\");' />";
    questText += "<input type='button' value='lurker' onclick='begin(\"lurker\");' />";
    questText += "<input type='button' value='cortical' onclick='begin(\"cortical\");' />";
    questText += "<input type='button' value='progress' onclick='begin(\"progress\");' />";
    questText += "<p>Answer: <span id='response'></span></p>";
  }
  qb.innerHTML = questText;
  go = dgid("gameOver");

  var scn = dgid("screen");  
  scn.style.height = window.screen.availHeight - 200;
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function loadLevel(level, width, height) {
  var data = levels[level];

  // border takes 2 pixels - 1 per side
  var ratio = 0.62;
  if (width > 1000) { ratio = 0.76; }
  if (width > 2000) { ratio = 0.83; }
  var x = (ratio * width / TILES_MAX_WIDTH) - 4;
  var y = (ratio * height / (1.055 * TILES_MAX_HEIGHT)) - 4;
  x = Math.round(x*100)/100;
  y = Math.round(y*100)/100;
  if (x < 0.001) { x = 0.001; }
  if (y < 0.001) { y = 0.001; }

  var parts = data.split("\n");
  var output = "";
  var geometry1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ01234";
  var geometry2 = "abcdefghijklmnopqrstuvwxyz56789";

  for (var j = 0; j < TILES_MAX_HEIGHT; ++j)
  {
    for (var i = 0; i < TILES_MAX_WIDTH; ++i)
    {
      var source = parts[j].charAt(i);
      var cell = source;
      var cellID = "cell" + (i+1) + "_" + (j+1);
      cell = cell.replaceAll(geometry1.charAt(cell), "_;_");
      cell = cell.replaceAll(geometry2.charAt(cell), "_;;_");
      cell = cell.replaceAll(" ", "_;;;_");
      cell = cell.replaceAll("=", "-;;-<div id='" + cellID + "' class='wall'  style='width:" + x + "px; height:" + y + "px'></div>");
      cell = cell.replaceAll("_;_", "\n<div id='" + cellID + "' class='wall2' style='width:" + x + "px; height:" + y + "px;'></div>");
      cell = cell.replaceAll("_;;_", "\n<div id='" + cellID + "' class='wall2' style='width:" + x + "px; height:" + y + "px'></div>");
      cell = cell.replaceAll("_;;;_", "\n<div id='" + cellID + "' class='floor' style='width:" + x + "px; height:" + y + "px'></div>");
      cell = cell.replaceAll("-;;-", "\n");
      output += cell;
    }
    output += "<br style='clear:both;' />";
  }
  
  return output;
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
var gameLevel = 1;
function prevGame() {
  --gameLevel;
  if (gameLevel < 1) { gameLevel = 1; }
  render();
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function nextGame() {
  ++gameLevel;
  if (gameLevel > 42) { gameLevel = 42; }
  render();
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function screenToCell(x, y, neighbor) {
  var coords = coordinatesToIndex(x, y);
  if (neighbor == 'n')  { --coords.y; }
  if (neighbor == 'e')  { ++coords.x; }
  if (neighbor == 's')  { ++coords.y; }
  if (neighbor == 'w')  { --coords.x; }
  if (neighbor == 'ne') { --coords.y; ++coords.x; }
  if (neighbor == 'se') { ++coords.y; ++coords.x; }
  if (neighbor == 'sw') { ++coords.y; --coords.x; }
  if (neighbor == 'nw') { --coords.y; --coords.x; }
  if (coords.x < 1)  { coords.x = 1;  }
  if (coords.x > TILES_MAX_WIDTH) { coords.x = TILES_MAX_WIDTH; }
  if (coords.y < 1)  { coords.y = 1;  }
  if (coords.y > TILES_MAX_HEIGHT) { coords.y = TILES_MAX_HEIGHT; }
  return coordsToCell(coords.x, coords.y);
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function coordsToCell(x, y) {
  return dgid("cell" + x + "_" + y);
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function coordinatesToIndex(x, y) {
  x = Math.round((x - 100)*.0320, 0);
  y = Math.round((y - 100)*.0180, 0);
  return {x: x, y: y};
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function getShadowColor(orbital) {
  if (orbital == 'nw' || orbital == 'ne' || orbital == 'sw' || orbital == 'se') {
    return "#424242";
  }
  if (orbital == 'w' || orbital == 'n' || orbital == 's' || orbital == 'e') {
    return "#646464";
  }
  return "#808080";
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
var lastCell = false;
var orbitals = Array(
  'nw', 'n', 'ne',
  'w',  '',   'e',
  'sw', 's', 'se'
);
function timingLoop() {
  if (!gt) {
    gt = dgid("timer");
  }
  if (!player) {
    player = dgid("player");
  }
  gt.innerHTML = Math.round(clock);
  clock -= 0.1;

  gt.innerHTML += " ax: " + ax + ", ay: " + ay;

  if (ax > epsilon)  { ax -= di; }
  if (ax < -epsilon) { ax += di; }
  if (ay > epsilon)  { ay -= di; }
  if (ay < -epsilon) { ay += di; }
  if (vx > epsilon)  { vx -= di; }
  if (vx < -epsilon) { vx += di; }
  if (vy > epsilon)  { vy -= di; }
  if (vy < -epsilon) { vy += di; }

  vx += ax;
  vy += ay;

  if (vx > mx)  { vx = mx;  }
  if (vx < -mx) { vx = -mx; }
  if (vy > my)  { vy = my;  }
  if (vy < -my) { vy = -my; }

  px += vx;
  py += vy;

  if (px < minx) { px = minx; }
  if (px > maxx) { px = maxx; }
  if (py < miny) { py = miny; }
  if (py > maxy) { py = maxy; }

  player.style.top  = py + "px";
  player.style.left = px + "px";

  for (var o = 0; o < orbitals.length; ++o) {
    var cell = screenToCell(px, py, orbitals[o]);
    if (cell) {
      cell.style.backgroundColor = getShadowColor(orbitals[o]);
      lastCell = cell;
      setTimeout(() => {
        if (lastCell != cell && cell) {
          cell.style.backgroundColor = '';
        }
      }, 200);
    }
  }
  
  if (clock > 0) {
    setTimeout(timingLoop, 100);
  } else {
    gameOver();
  }
}

function gameOver() {
  var score = 0;
  for (var i = 1; i < TILES_MAX_WIDTH; ++i) {
    for (var j = 1; j < TILES_MAX_HEIGHT; ++j) {
      var cell = coordsToCell(i, j);
      if (cell) {
        if (cell.style.backgroundColor == 'grey') {
          score += 10;
        }
        if (cell.style.backgroundColor.length > 0) {
          score += 3;
        }
      }
    }
  }

  go.style.display = 'block';
  go.innerHTML = "<h1>Game Over</h1><p>Score: " + score + "</p>";
}

// -----------------------------------------------------------------------------------------------------------
// -----------------------------------------------------------------------------------------------------------
function startGame() {
  setTimeout(timingLoop, 100);
  var gameHeight = window.innerHeight - 160; // window.screen.availHeight - 220;
  if (gameHeight < 240) { gameHeight = 320; }
  var gameWidth = window.innerWidth - 300;
  if (gameWidth < 320) { gameWidth = 320; }
  dgid("intro").innerHTML = "";
  qb.style.width = "100%";
  qb.style.height = "";
  qb.style.minHeight = gameHeight;
  rb.style.width = gameWidth;
  rb.style.minHeight = gameHeight;
  gameHeight -= 60;

  var data = loadLevel(gameLevel, window.innerWidth, window.innerHeight);

  var levelDisplay = gameLevel;
  if (coordinate[gameLevel]) {
    levelDisplay = coordinate[gameLevel];
  }
  var board = `
  
  <div id="title">Nova Fox</div>
  <div id="screen" onclick="screenClick(event);" style="width: ` + gameWidth + `px; height: ` + gameHeight + `px;">        
    <div id="gameOver"></div>
    <div id="top">
      <div id="scoreLabel">score:</div><div id="gamescore">542,155</div>
      <div id="livesLabel">lives:</div><div id="gamelives">3</div>
      <div id="timer">1,000,000</div><div id="timerLabel">time:</div>
    </div>
    <div id="player"></div>
    <div id="board">
    ` + data + `
    </div>
    <div id="bottom">
      <input type="button" id="prev" onclick="prevGame();" value="Prev" />
      <input type="button" id="select" value="Select ` + levelDisplay + `" />
      <input type="button" id="next" onclick="nextGame();" value="Next" />
    </div>
  </div>

  `.trim();

  return board;
}
</script>

<!--

Base 88

The 39 following characters are ommitted to streamline parsing and avoid the need for escape characters.

0x00 - 0x1f
0x22 '"'
0x27 '\''
0x3b ';'
0x3c '<'
0x3e '>'
0x5c '\'
0x60 '`'

Level Editor Symbols (Printable ASCII)
--------------------------------------
The lookup table below explains the meaning of each geometry tile.
You can use these glyphs to quickly type out your level in text.

We use Base-88 to encode all geometry and cartridges in nova fox levels (1 KB uncompressed text per room).
This spec defines the available geometry definitions that you can place in the level editor (i.e. your favorite text editor!).
nova fox makes use of generative geometry where neighboring cells fill in the blanks as it were.

Gameplay (2)
------------
'?' = save
'/' = spawn

Portals (9)
-----------
Just like in phext documents, there are 9 portal types in nova fox.

'_' = portal (red)     [scroll]
'&' = portal (green)   [section]
'@' = portal (blue)    [chapter]
'{' = portal (cyan)    [book]
'}' = portal (magenta) [volume]
'|' = portal (yellow)  [collection]
'[' = portal (white)   [shelf]
']' = portal (black)   [series]
'^' = jump gate (void) [library break]

Stuff (6)
---------
'(' = shield
')' = tool
'*' = powerup
'+' = life
',' = armor
'-' = weapon

Land (5)
--------
'=' = earth
'~' = water
' ' = air
'.' = lava
':' = path

Interaction (4)
---------------
'!' = clue
'#' = guide
'$' = treasure
'%' = chance

Flux (62)
---------
