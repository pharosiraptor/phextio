#rabbit {
  font-family: monospace;
  padding-top: 20px;
}
body {
  font-size: 1.6em;
  margin-left: 40px;
}
#breadcrumbs {
  position: absolute;
  top: 0px;
  left: 0px;
}
#banner {
  height: 40px;
  position: absolute;
  top: 0px;
  left: 0px;
  width: 720px;
  border-bottom: 2px solid white;
}
#score {
  position: absolute;
  top: 0px;
  right: 0px;
  width: 150px;
  height: 40px;
  background: #223243;
}
#coins {
  position: absolute;
  top: 4px;
  left: 20px;
  color: yellow;
  font-family: monospace;
  font-weight: bold;
  font-size: 0.9em;
}
#questbox {
  width: 720px;
  height: 400px;
}

#title {
  text-align: center;
  width: 100%;
  font-size: 3em;
}
#screen {
  width: 98%;
  margin-top: 20px; 
  padding-top: 40px;
  margin: 0 auto;
}
#board {
  width: 90%;
  height: 90%;
  border: 10px solid #42fe42;
  border-radius: 10px;
  margin: 0 auto;
  padding-left: 30px;
  position: relative;
  background: black;
  clear: both;
}
#board .floor,
#board .wall,
#board #fox {
  margin: 4px;
  padding: 4px;
  float: left;
  border-radius: 16px;
}
#board #fox {
  border: 1px solid gold;
  background-color: blue;  
}
#board .floor {
  border: 1px solid #000000;  
}
#board div.wall {
  border: 1px solid white;
  background-color: grey;
}

  border: 1px solid yellow;
}
#top {
  position: relative;
  left: 10%;
  background-color: black;
  width: 90%;
}

#livesLabel, #gamelives {
  float: left;
}
#tokensLabel, #gametokens {
  float: right;
}
#gamescore {
  padding-left: 20px;
  padding-right: 200px;
}
#gamelives {
  padding-left: 20px;
  padding-right: 400px;
}
#gametokens {
  padding-left: 20px;
  padding-right: 200px;
}
#bottom {
  position: relative;
  top: 0px;
  height: 60px;
  width: 90%;
  margin-left: 5%;
}
#prev {
  position: absolute;
  bottom: 0px;
  left: 10px;
  border: 4px solid white;
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
}
#next {
  position: absolute;
  bottom: 0px;
  right: 10px;
  border: 4px solid white;
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
}

  position: absolute;
  bottom: 0px;
  left: 45%;
  border: 4px solid white;
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
}

#next:hover,
#select:hover {
  background-color: grey;
  cursor: pointer;

<script type="text/javascript" src="core.ts"></script>
<script type="text/javascript">
var re = false;
var co = false;
var ss = false;
var qb = false;
var rb = false;
var attempts = 0;
var nuggets = 0;
var spheres = 0;

if (localStorage.attempts) {
  attempts = localStorage.attempts;
}
if (localStorage.nuggets) {
  nuggets = localStorage.nuggets;
}
if (localStorage.spheres) {
  spheres = localStorage.spheres;
}

function loadVars() {
  if (!re) {
    re = dgid("response");
  }
  if (!co) {
    co = dgid("coins");
  }
  if (!ss) {
    ss = dgid("spheres");
  }
  if (!qb) {
    qb = dgid("questbox");
  }
  if (!rb) {
    rb = dgid("rabbit");
  }
}

function begin(token) {
  loadVars();
  if (token == "cortical") {
    re.innerHTML = "Incorrect, a Cortical is someone who writes source code for the exocortex. Try again.";
  }
  if (token == "lurker") {
    re.innerHTML = "Incorrect, a Lurker is someone who just doesn't understand Phext yet. Try again.";
  }
  if (token == "progress") {
    re.innerHTML = "Incorrect, a Progress is someone who is just watching from a distance. Try again.";
  }
  if (token == "phexter") {
    if (attempts == 0) {
      re.innerHTML = "Perfect! A Phexter is spot on!";
    }
    else {
      re.innerHTML = "Phexter is Correct! You may proceed.";
    }
    re.innerHTML += "<p><a href='white-rabbit.html?m=unlocked'>you may proceed to the game</a></p>";

    if (!localStorage.completed) {
      ++nuggets;
      localStorage.nuggets = nuggets;
      localStorage.completed = true;
    }
  }
  ++attempts;
  ++spheres;
  localStorage.attempts = attempts;  
  localStorage.spheres = spheres;
  updateScore();
}

function updateScore() {
  co.innerHTML = nuggets + " üêî " + spheres + " üìç";
}

var questText = "";
function render() {
  loadVars();
  updateScore();
  
  var urlSearchParams = new URLSearchParams(window.location.search);
  var params = Object.fromEntries(urlSearchParams.entries());

  if (params.m && params.m == 'unlocked') {
    
    questText = startGame();

  } else {
    questText  = "<p<strong>level 0:</strong><br />";
    questText += "which <strong>term</strong> accurately describes someone who studies knowledge via phext?</p>";
    questText += "<input type='button' value='phexter' onclick='begin(\"phexter\");' />";
    questText += "<input type='button' value='lurker' onclick='begin(\"lurker\");' />";
    questText += "<input type='button' value='cortical' onclick='begin(\"cortical\");' />";
    questText += "<input type='button' value='progress' onclick='begin(\"progress\");' />";
    questText += "<p>Answer: <span id='response'></span></p>";
  }
  qb.innerHTML = questText;

  var scn = dgid("screen");  
  scn.style.height = window.screen.availHeight - 200;
}

function loadLevel(level, width, height) {

  var data = levels[level];
  var x = Math.floor((width-180) / 64) - 18;
  var y = Math.floor((height-160) / 16) - 18;
  data = data.replaceAll("x", "__x__");
  data = data.replaceAll("f", "__x__");
  data = data.replaceAll(" ", "<div class='floor' style='width:" + x + "px; height:" + y + "px'></div>");
  data = data.replaceAll("__x__", "<div class='wall' style='width:" + x + "px; height:" + y + "px'></div>");
  data = data.replaceAll("__f__", "<div id='fox' style='width:" + x + "px; height:" + y + "px'></div>");
  data = data.replaceAll("\n", "<br style='clear:both;' />");
  return data;
}

var gameLevel = 1;
function prevGame() {
  --gameLevel;
  if (gameLevel < 1) { gameLevel = 1; }
  render();
}
function nextGame() {
  ++gameLevel;
  if (gameLevel > 42) { gameLevel = 42; }
  render();
}

function startGame() {
  var gameHeight = window.innerHeight - 160; // window.screen.availHeight - 220;
  if (gameHeight < 240) { gameHeight = 320; }
  var gameWidth = window.innerWidth - 300;
  if (gameWidth < 320) { gameWidth = 320; }
  dgid("intro").innerHTML = "";
  qb.style.width = "100%";
  qb.style.height = "";
  qb.style.minHeight = gameHeight;
  rb.style.width = gameWidth;
  rb.style.minHeight = gameHeight;
  gameHeight -= 60;

  var data = loadLevel(gameLevel, gameWidth, gameHeight);

  var levelDisplay = gameLevel;
  if (coordinate[gameLevel]) {
    levelDisplay = coordinate[gameLevel];
  }
  var board = `
  
  <div id="title">Nova Phox</div>  
  <div id="screen" style="width: ` + gameWidth + `px; height: ` + gameHeight + `px;">        
    <div id="top">
      <div id="scoreLabel">score:</div><div id="gamescore">542,155</div>
      <div id="livesLabel">lives:</div><div id="gamelives">3</div>
      <div id="gametokens">1,000,000</div><div id="tokensLabel">tokens:</div>
    </div>
    <div id="board">      
    ` + data + `
    </div>
    <div id="bottom">
      <input type="button" id="prev" onclick="prevGame();" value="Prev" />
      <input type="button" id="select" value="Select ` + levelDisplay + `" />
      <input type="button" id="next" onclick="nextGame();" value="Next" />
    </div>
  </div>

  `.trim();

  return board;
}
</script>

<!--

Base 88

The 39 following characters are ommitted to streamline parsing and avoid the need for escape characters.

0x00 - 0x1f
0x22 '"'
0x27 '\''
0x3b ';'
0x3c '<'
0x3e '>'
0x5c '\'
0x60 '`'

Level Editor Symbols (Printable ASCII)
--------------------------------------
The lookup table below explains the meaning of each geometry tile.
You can use these glyphs to quickly type out your level in text.

We use Base-88 to encode all geometry and mobs in nova phox levels (1 KB uncompressed text per room).
This spec defines the available geometry definitions that you can place in the level editor (i.e. your favorite text editor!).
nova phox makes use of generative geometry where neighboring cells fill in the blanks as it were.

Gameplay (2)
------------
'?' = save
'/' = spawn

Portals (9)
-----------
Just like in phext documents, there are 9 portal types in nova phox.

'_' = portal (red)     [scroll]
'&' = portal (green)   [section]
'@' = portal (blue)    [chapter]
'{' = portal (cyan)    [book]
'}' = portal (magenta) [volume]
'|' = portal (yellow)  [collection]
'[' = portal (white)   [shelf]
']' = portal (black)   [series]
'^' = jump gate (void) [library break]

Stuff (6)
---------
'(' = shield
')' = tool
'*' = powerup
'+' = life
',' = armor
'-' = weapon

Land (5)
--------
'=' = earth
'~' = water
' ' = air
'.' = lava
':' = path

Interaction (4)
---------------
'!' = clue
'#' = guide
'$' = treasure
'%' = chance

---------
