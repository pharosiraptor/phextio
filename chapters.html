<!DOCTYPE html>
<html>
<head>
<title>phext.io | level selector</title>
<link rel="StyleSheet" href="phext.css?rev=1" />
<style type="text/css">
#city {
  position: relative;
  top: 50px;
}
#present {
  position: absolute;
  z-index: 4;
  top: 100px;
  left: -1000px;
  width: 800px;
  height: 400px;
  font-size: 2em;
  background: white;
  border: 16px solid orange;
  color: black;
  padding: 20px;
}
.summary {
  position: absolute;
  top: -30px;
}
.outer {
  background-color: #1B4079;
  border-radius: 20px;
  color: white;
  font-weight: bold;
  font-size: 2em;
  z-index: 0;
}
.room {
  width: 64px;
  height: 48px;
  color: #202030;
  background-color: #B4C5E4;
  border-radius: 3px;
  z-index: 1;
}
.outer,
.room {
  position: absolute;
  border: 2px solid grey;
  text-align: center;
  vertical-align: center;
  margin-bottom: 12px;
  padding-top: 12px;
  transition: transform 0.35s;
}
.room:hover {
  cursor: pointer;
  background: whitesmoke;
  color: black;
  transform: scale(2);
  width: 128px;
  z-index: 2;
}
.outer {
  width: 704px;
  height: 528px;
}
#presentCloser {
  text-decoration: underline; cursor: pointer;
}
#presentCloser:hover {
  background-color: grey;
}
</style>
<script type="text/JavaScript">

function dgid(id) {
  return document.getElementById(id);
}

var MAJOR_WIDTH = 720;
var MAJOR_HEIGHT = 600;

function hide() {
  var present = dgid("present");
  present.style.left = "-2500px";
}

function show(row, column, chapter, section, scroll) {
  var present = dgid("present");
  present.innerHTML = "ðŸ’« Loading Content <span id='presentCloser' onclick='hide();'>close</span><br /><br />Row " + row + ", Column " + column + " with Chapter " + chapter + ", Section " + section + ", Scroll " + scroll + "...";
  present.style.left = (MAJOR_WIDTH * (column - 1)) + "px";
  present.style.top = 50 + (MAJOR_HEIGHT * (row - 1)) + "px";
}

function setupCity() {
  var city = dgid("city");
  var output = "";
  var section = 1;
  var scroll = 1;
  var chapter = 1;
  var total = 0;
  var left = 0;
  var top = 0;
  var ileft = 0;
  var itop = 0;
  for (var j = 1; j <= 11; ++j) {
    for (var i = 1; i <= 11; ++i) {
      left = (MAJOR_WIDTH * (i-1));
      top = (MAJOR_HEIGHT * (j-1));
      output += "<div class='outer' style='top: " + top + "px; left: " + left + "px;'>" + chapter + "." + section + "." + scroll + "\n";
      for (var y = 1; y <= 9; ++y) {
        for (var x = 1; x <= 9; ++x) {
          ileft = 64 * x;
          itop = 48 * y;
          output += "<div class='room' style='position: absolute; top: " + itop + "px; left: " + ileft + "px;' onclick='show(" + j + "," + i + "," + chapter + "," + section + "," + scroll + ");'>" + scroll + "</div>\n";
          scroll += 1;
          total += 1;
          if (scroll > 99) {
            scroll = 1;
            section += 1;
          }
          if (section > 99) {
            scroll = 1;
            section = 1;
            chapter += 1;
          }
        }
      }
      output += "</div>\n";
    }
  }

  var summary = "<div class='summary'>Rooms on this Block (1.1.1/1.1.1/1.*.*): " + total + " (" + Math.round(100*2*total/1024)/100 + " MB)</div><br />\n";
  city.innerHTML = summary + output;
}
</script>
</head>
<body onload="setupCity();">

<a href="white-rabbit.html?m=unlocked">return to game</a>

<div id="city">
</div>
<div id="present"></div>

</body>
</html>
